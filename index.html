<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverCalculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <div class="calculator">
    <div class="btn-color">
      <div class="color"></div>
    </div>
    <div class="count">
      <p class="count-number" id="display"></p>
    </div>
    <div class="btns ">
       <button class="btn seven" id="clear">AC</button>
       <button class="btn seven" id="(">(</button>
       <button class="btn seven" id=")">)</button>
       <button class="btn seven" id="backspace"><</button>
      
    </div>
    <div class="btns ">
      <button class="btn seven" id="7">7</button>
      <button class="btn eight" id="8">8</button>
      <button class="btn nine" id="9">9</button>
      <button class="sign-btn btn divide" id="/">/</button>
    </div>
    <div class="btns ">
      <button class="btn four" id="4">4</button>
      <button class="btn five" id="5">5</button>
      <button class="btn six" id="6">6</button>
      <button class="sign-btn btn multiplica" id="*">*</button>
    </div>
    <div class="btns ">
      <button class="btn one" id="1">1</button>
      <button class="btn two" id="2">2</button>
      <button class="btn three" id="3">3</button>
      <button class="sign-btn btn minus" id="-">-</button>
    </div>
    <div class="btns ">
      <button class="btn zero" id="0">0</button>
      <button class="btn coma" id=".">.</button>
      <button class="total btn" id="equal">=</button>
      <button class="sign-btn btn plus" id="+">+</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
